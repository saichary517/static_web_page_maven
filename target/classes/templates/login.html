<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AgriGrow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2E7D32;
            --primary-dark: #1B5E20;
            --primary-light: #4CAF50;
            --accent: #FF9800;
            --light: #F1F8E9;
            --dark: #1B1B1B;
            --gray: #757575;
            --success: #388E3C;
            --earth: #8D6E63;
        }

        body {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-light) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Background Animation */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .leaf {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50% 0 50% 0;
            animation: float 15s infinite ease-in-out;
        }

        .leaf:nth-child(1) {
            width: 80px;
            height: 60px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            background: rgba(76, 175, 80, 0.2);
        }

        .leaf:nth-child(2) {
            width: 120px;
            height: 90px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
            background: rgba(46, 125, 50, 0.2);
        }

        .leaf:nth-child(3) {
            width: 60px;
            height: 45px;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
            background: rgba(104, 159, 56, 0.2);
        }

        .leaf:nth-child(4) {
            width: 100px;
            height: 75px;
            top: 30%;
            left: 70%;
            animation-delay: 6s;
            background: rgba(27, 94, 32, 0.2);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) translateX(10px) rotate(5deg);
            }
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(76, 175, 80, 0.2);
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .login-header {
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
        }

        .login-header h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 16px;
            position: relative;
            z-index: 1;
        }

        .login-form {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark);
            font-size: 14px;
            transition: color 0.3s;
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            transition: color 0.3s;
        }

        .form-control {
            width: 100%;
            padding: 16px 16px 16px 50px;
            border: 2px solid #E9ECEF;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #F8F9FA;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(46, 125, 50, 0.1);
        }

        .form-control:focus + .input-icon {
            color: var(--primary);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(46, 125, 50, 0.3);
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: var(--gray);
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #E9ECEF;
        }

        .divider span {
            padding: 0 15px;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #F8F9FA;
            border: 2px solid #E9ECEF;
            color: var(--dark);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-btn.google:hover {
            background: #DB4437;
            color: white;
            border-color: #DB4437;
        }

        .social-btn.facebook:hover {
            background: #4267B2;
            color: white;
            border-color: #4267B2;
        }

        .social-btn.twitter:hover {
            background: #1DA1F2;
            color: white;
            border-color: #1DA1F2;
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 15px;
            color: var(--gray);
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .form-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .error-message {
            background-color: rgba(255, 152, 0, 0.1);
            color: var(--accent);
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
            font-size: 14px;
            border-left: 4px solid var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .success-message {
            background-color: rgba(56, 142, 60, 0.1);
            color: var(--success);
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
            font-size: 14px;
            border-left: 4px solid var(--success);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .agriculture-decoration {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: var(--earth);
            border-radius: 0 0 20px 20px;
        }

        .agriculture-decoration::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background:
                radial-gradient(circle at 20% 50%, var(--primary-light) 5px, transparent 5px),
                radial-gradient(circle at 40% 30%, var(--primary-light) 5px, transparent 5px),
                radial-gradient(circle at 60% 70%, var(--primary-light) 5px, transparent 5px),
                radial-gradient(circle at 80% 40%, var(--primary-light) 5px, transparent 5px);
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }

            .login-form {
                padding: 30px 25px;
            }

            .login-header {
                padding: 30px 20px;
            }

            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
<!-- Background Animation -->
<div class="bg-animation">
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>
</div>

<div class="login-container">
    <div class="login-header">
        <div class="logo">
            <i class="fas fa-seedling"></i>
        </div>
        <h2>Welcome to AgriGrow</h2>
        <p>Sign in to access your farming dashboard</p>
    </div>

    <form class="login-form" action="/login" method="post">
        <!-- Success message example -->
        <div class="success-message">
            <i class="fas fa-check-circle"></i>
            Registration successful! Please log in.
        </div>

        <!-- Error message example -->
        <div class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            Invalid username or password. Please try again.
        </div>

        <div class="form-group">
            <label for="username">Email or Username</label>
            <div class="input-with-icon">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your email or username" required>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-with-icon">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                <button type="button" class="password-toggle" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>

        <div class="remember-forgot">
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn">
            <i class="fas fa-sign-in-alt"></i> Sign In to Dashboard
        </button>

        <div class="divider">
            <span>Or continue with</span>
        </div>

        <div class="social-login">
            <button type="button" class="social-btn google">
                <i class="fab fa-google"></i>
            </button>
            <button type="button" class="social-btn facebook">
                <i class="fab fa-facebook-f"></i>
            </button>
            <button type="button" class="social-btn twitter">
                <i class="fab fa-twitter"></i>
            </button>
        </div>

        <div class="form-footer">
            <p>Don't have an account? <a href="#">Sign up for AgriGrow</a></p>
        </div>
    </form>

    <div class="agriculture-decoration"></div>
</div>

<script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);

        // Toggle icon
        const icon = this.querySelector('i');
        icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
    });

    // Add focus effect to form controls
    const formControls = document.querySelectorAll('.form-control');
    formControls.forEach(control => {
        control.addEventListener('focus', function() {
            this.parentElement.parentElement.classList.add('focused');
        });

        control.addEventListener('blur', function() {
            if (this.value === '') {
                this.parentElement.parentElement.classList.remove('focused');
            }
        });
    });

<!--    });-->
</script>
</body>
</html>
